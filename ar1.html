<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebAR 立方体演示 - 自定义标记</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* 防止滚动条出现 */
            font-family: Arial, sans-serif; /* 设置一个通用字体 */
        }
        /* 提示信息样式 */
        #infoBox {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 15px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            z-index: 100;
        }
        /* 错误信息样式 */
        #errorBox {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 15px;
            background-color: rgba(255,0,0,0.7);
            color: white;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            z-index: 100;
            display: none; /* 默认隐藏 */
        }
    </style>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <div id="infoBox">
        请将摄像头对准您的自定义标记图案。
        <br>
        <small>标记 URL: https://svg.2023gpt.top/pattern.patt</small>
    </div>

    <div id="errorBox"></div>

    <a-scene embedded
             arjs='sourceType: webcam; facingMode: environment; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
             renderer='antialias: true; alpha: true; precision: mediump;'
             vr-mode-ui='enabled: false'>

        <a-marker id="customMarker" type="pattern" url="https://svg.2023gpt.top/pattern.patt">
            <a-box position="0 0.5 0" rotation="-45 45 0" material="color: dodgerblue; opacity: 0.8;" shadow></a-box>
            </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // 检查摄像头权限和 WebGL 支持
        document.addEventListener('DOMContentLoaded', () => {
            const errorBox = document.getElementById('errorBox');
            const infoBox = document.getElementById('infoBox');
            let errorMessage = '';

            // 检查 WebGL 支持
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            if (!gl) {
                errorMessage += '您的浏览器不支持 WebGL。请尝试使用其他浏览器或更新当前浏览器。\n';
            }

            // 检查摄像头权限
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                    .then(stream => {
                        stream.getTracks().forEach(track => track.stop());
                        if (errorMessage) {
                            errorBox.innerText = errorMessage;
                            errorBox.style.display = 'block';
                        }
                        console.log("摄像头权限已获取。");
                    })
                    .catch(err => {
                        console.error("摄像头访问错误:", err);
                        if (err.name === "NotAllowedError" || err.name === "PermissionDeniedError") {
                            errorMessage += '摄像头访问被拒绝。请在浏览器和系统设置中授予摄像头权限。\n';
                        } else if (err.name === "NotFoundError" || err.name === "DevicesNotFoundError") {
                            errorMessage += '未找到符合要求的摄像头设备 (NotFoundError)。请确保您的设备有后置摄像头且浏览器可以访问它。\n';
                        } else if (err.name === "NotReadableError" || err.name === "TrackStartError") {
                            errorMessage += '摄像头已被其他应用占用，或硬件故障 (NotReadableError)。\n';
                        } else {
                            errorMessage += '无法访问摄像头。错误: ' + err.name + ' - ' + err.message + '\n';
                        }
                        errorBox.innerText = errorMessage;
                        errorBox.style.display = 'block';
                    });
            } else {
                errorMessage += '您的浏览器不支持访问摄像头 (getUserMedia API)。请尝试更新浏览器或使用其他浏览器。\n';
                errorBox.innerText = errorMessage;
                errorBox.style.display = 'block';
            }

            // 监听自定义标记的 markerFound 和 markerLost 事件
            const customMarker = document.querySelector('#customMarker'); // 使用ID选择器
            if (customMarker) {
                customMarker.addEventListener('markerFound', () => {
                    console.log('自定义标记已找到！');
                    infoBox.style.backgroundColor = 'rgba(0,128,0,0.7)'; // 绿色提示
                    infoBox.innerText = '已识别到自定义标记！';
                });

                customMarker.addEventListener('markerLost', () => {
                    console.log('自定义标记已丢失。');
                    infoBox.style.backgroundColor = 'rgba(0,0,0,0.7)'; // 恢复原色
                    infoBox.innerHTML = '请将摄像头对准您的自定义标记图案。<br><small>标记 URL: https://svg.2023gpt.top/pattern.patt</small>';
                });
            } else {
                console.warn("未能找到ID为 'customMarker' 的标记元素。");
            }

            const scene = document.querySelector('a-scene');
            scene.addEventListener('arjs-source-error', (event) => {
                console.error('AR.js source error:', event.detail);
                let arjsErrorMessage = 'AR.js 初始化摄像头失败。\n';
                if (event.detail && event.detail.name) arjsErrorMessage += `错误名称: ${event.detail.name}\n`;
                if (event.detail && event.detail.message) arjsErrorMessage += `错误信息: ${event.detail.message}\n`;
                if (!errorBox.innerText.includes(arjsErrorMessage)) errorBox.innerText += arjsErrorMessage;
                errorBox.style.display = 'block';
            });
            scene.addEventListener('arjs-video-error', (event) => {
                console.error('AR.js video error:', event.detail);
                 let arjsVideoErrorMessage = 'AR.js 视频流错误。\n';
                 if (event.detail && event.detail.name) arjsVideoErrorMessage += `错误名称: ${event.detail.name}\n`;
                 if (event.detail && event.detail.message) arjsVideoErrorMessage += `错误信息: ${event.detail.message}\n`;
                 if (!errorBox.innerText.includes(arjsVideoErrorMessage)) errorBox.innerText += arjsVideoErrorMessage;
                 errorBox.style.display = 'block';
            });
        });
    </script>
</body>
</html>
