<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta charset="UTF-8"> <!-- 添加UTF-8字符集支持 -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <!-- 添加中文字体支持 -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>

    <script>
      const showInfo = () => {
        let y = 0;
        const profileButton = document.querySelector("#profile-button");
        const webButton = document.querySelector("#web-button");
        const emailButton = document.querySelector("#email-button");
        const locationButton = document.querySelector("#location-button");
        const text = document.querySelector("#text");

        profileButton.setAttribute("visible", true);
        setTimeout(() => {
          webButton.setAttribute("visible", true);
        }, 300);
        setTimeout(() => {
          emailButton.setAttribute("visible", true);
        }, 600);
        setTimeout(() => {
          locationButton.setAttribute("visible", true);
        }, 900);

        let currentTab = '';
        webButton.addEventListener('click', function (evt) {
          text.setAttribute("value", "https://svg.2023gpt.top/AD.html");
          currentTab = 'web';
        });
        emailButton.addEventListener('click', function (evt) {
          text.setAttribute("value", "leongxj@icloud.com");
          currentTab = 'email';
        });
        profileButton.addEventListener('click', function (evt) {
          text.setAttribute("value", "AR, VR solutions and consultation");
          currentTab = 'profile';
        });
        locationButton.addEventListener('click', function (evt) {
          console.log("loc");
          text.setAttribute("value", "China | GuangDong");
          currentTab = 'location';
        });

        text.addEventListener('click', function (evt) {
          if (currentTab === 'web') {
            window.location.href="https://svg.2023gpt.top/AD.html";
          }
        });
      }

      const showPortfolio = (done) => {
        const portfolio = document.querySelector("#portfolio-panel");
        const portfolioLeftButton = document.querySelector("#portfolio-left-button");
        const portfolioRightButton = document.querySelector("#portfolio-right-button");
        const paintandquestPreviewButton = document.querySelector("#paintandquest-preview-button");
        const videoPlayButton = document.querySelector("#video-play-button");
        const videoPauseButton = document.querySelector("#video-pause-button");

        let y = 0;
        let currentItem = 0;

        portfolio.setAttribute("visible", true);

        const showPortfolioItem = (item) => {
          for (let i = 0; i <= 2; i++) {
            document.querySelector("#portfolio-item" + i).setAttribute("visible", i === item);
          }
        }
        const id = setInterval(() => {
          y += 0.008;
          if (y >= 0.6) {
            clearInterval(id);
            portfolioLeftButton.setAttribute("visible", true);
            portfolioRightButton.setAttribute("visible", true);
            portfolioLeftButton.addEventListener('click', () => {
              currentItem = (currentItem + 1) % 3;
              showPortfolioItem(currentItem);
            });
            portfolioRightButton.addEventListener('click', () => {
              currentItem = (currentItem - 1 + 3) % 3;
              showPortfolioItem(currentItem);
            });

            paintandquestPreviewButton.addEventListener('click', () => {
              paintandquestPreviewButton.setAttribute("visible", false);
              videoPlayButton.setAttribute("visible", true); // 显示播放按钮
              
              const testVideo = document.createElement("video");
              const canplayWebm = testVideo.canPlayType('video/webm; codecs="vp8, vorbis"');
              let videoElement;
              
              if (canplayWebm == "") {
                document.querySelector("#paintandquest-video-link").setAttribute("src", "#paintandquest-video-mp4");
                videoElement = document.querySelector("#paintandquest-video-mp4");
              } else {
                document.querySelector("#paintandquest-video-link").setAttribute("src", "#paintandquest-video-webm");
                videoElement = document.querySelector("#paintandquest-video-webm");
              }
              
              // 设置视频为暂停状态，等待用户点击播放按钮
              videoElement.pause();
              
              // 视频播放控制逻辑
              videoPlayButton.addEventListener('click', () => {
                videoElement.play();
                videoPlayButton.setAttribute("visible", false);
                videoPauseButton.setAttribute("visible", true);
              });
              
              videoPauseButton.addEventListener('click', () => {
                videoElement.pause();
                videoPauseButton.setAttribute("visible", false);
                videoPlayButton.setAttribute("visible", true);
              });
            });

            setTimeout(() => {
              done();
            }, 500);
          }
          portfolio.setAttribute("position", "0 " + y + " -0.01");
        }, 10);
      }

      // Modified showAvatar function
      const showAvatar = (onDone) => {
        setTimeout(onDone, 750);
      }

      AFRAME.registerComponent('mytarget', {
        init: function () {
          this.el.addEventListener('targetFound', event => {
            console.log("target found");
            showAvatar(() => {
              setTimeout(() => {
                showPortfolio(() => {
                  setTimeout(() => {
                    showInfo();
                  }, 300);
                });
              }, 300);
            });
          });
          this.el.addEventListener('targetLost', event => {
            console.log("target lost"); 
          });
          //this.el.emit('targetFound'); // Uncomment for testing without a physical target
        }
      });
      
      // 添加自定义组件处理图像自适应
      AFRAME.registerComponent('responsive-image', {
        schema: {
          src: {type: 'string'},
          width: {type: 'number', default: 1},
          height: {type: 'number', default: 1}
        },
        init: function() {
          const data = this.data;
          const el = this.el;
          
          // 加载图像以获取原始尺寸
          const img = new Image();
          img.onload = () => {
            const aspectRatio = img.width / img.height;
            
            // 根据容器尺寸和图像比例调整显示
            if (data.width / data.height > aspectRatio) {
              // 容器更宽，以高度为基准
              const newWidth = data.height * aspectRatio;
              el.setAttribute('width', newWidth);
              el.setAttribute('height', data.height);
            } else {
              // 容器更高，以宽度为基准
              const newHeight = data.width / aspectRatio;
              el.setAttribute('width', data.width);
              el.setAttribute('height', newHeight);
            }
          };
          img.src = data.src;
        }
      });
    </script>

    <style>
      body {
        margin: 0;
      }
      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      
      #example-scanning-overlay {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: transparent;
        z-index: 2;
      }
      @media (min-aspect-ratio: 1/1) {
        #example-scanning-overlay .inner {
          width: 50vh;
          height: 50vh;
        }
      }
      @media (max-aspect-ratio: 1/1) {
        #example-scanning-overlay .inner {
          width: 80vw;
          height: 80vw;
        }
      }

      #example-scanning-overlay .inner {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;

        background:
          linear-gradient(to right, white 10px, transparent 10px) 0 0,
          linear-gradient(to right, white 10px, transparent 10px) 0 100%,
          linear-gradient(to left, white 10px, transparent 10px) 100% 0,
          linear-gradient(to left, white 10px, transparent 10px) 100% 100%,
          linear-gradient(to bottom, white 10px, transparent 10px) 0 0,
          linear-gradient(to bottom, white 10px, transparent 10px) 100% 0,
          linear-gradient(to top, white 10px, transparent 10px) 0 100%,
          linear-gradient(to top, white 10px, transparent 10px) 100% 100%;
        background-repeat: no-repeat;
        background-size: 40px 40px;
      }

      #example-scanning-overlay.hidden {
        display: none;
      }

      #example-scanning-overlay img {
        opacity: 0.6;
        width: 90%;
        align-self: center;
      }

      #example-scanning-overlay .inner .scanline {
        position: absolute;
        width: 100%;
        height: 10px;
        background: white;
        animation: move 2s linear infinite;
      }
      @keyframes move {
        0%, 100% { top: 0% }
        50% { top: calc(100% - 10px) }
      }
    </style>
  </head>
  <body>
    <div class="example-container">
      <div id="example-scanning-overlay" class="hidden">
        <div class="inner">
          <img src="https://api.2023gpt.top/fileSystem/download/20250517/53e13719-e28e-4d95-a826-d8dd4c711a50.png"/>
          <div class="scanline"></div>
        </div>
      </div>

      <a-scene mindar-image="imageTargetSrc: https://api.2023gpt.top/fileSystem/download/20250517/3262eb95-4f52-4941-8222-b9b457e552f1.mind; showStats: false; uiScanning: #example-scanning-overlay;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <img id="card" src="https://api.2023gpt.top/fileSystem/download/20250517/53e13719-e28e-4d95-a826-d8dd4c711a50.png" />
          <img id="icon-web" src="https://hiukim.github.io/mind-ar-js-doc/samples/assets/card-example/icons/web.png" />
          <img id="icon-location" src="https://hiukim.github.io/mind-ar-js-doc/samples/assets/card-example/icons/location.png" />
          <img id="icon-profile" src="https://hiukim.github.io/mind-ar-js-doc/samples/assets/card-example/icons/profile.png" />
          <img id="icon-phone" src="https://hiukim.github.io/mind-ar-js-doc/samples/assets/card-example/icons/phone.png" />
          <img id="icon-email" src="https://hiukim.github.io/mind-ar-js-doc/samples/assets/card-example/icons/email.png" />
          <img id="icon-play" src="https://hiukim.github.io/mind-ar-js-doc/samples/assets/card-example/icons/play.png" />
          <img id="icon-left" src="https://hiukim.github.io/mind-ar-js-doc/samples/assets/card-example/icons/left.png" />
          <img id="icon-right" src="https://hiukim.github.io/mind-ar-js-doc/samples/assets/card-example/icons/right.png" />
          <img id="icon-play-video" src="https://hiukim.github.io/mind-ar-js-doc/samples/assets/card-example/icons/play.png" />
          <img id="icon-pause" src="https://hiukim.github.io/mind-ar-js-doc/samples/assets/card-example/icons/pause.png" />
          <img id="paintandquest-preview" src="https://api.2023gpt.top/fileSystem/download/20250517/53e13719-e28e-4d95-a826-d8dd4c711a50.png" />
          
          <!-- 设置视频不自动播放 -->
          <video id="paintandquest-video-mp4" autoplay="false" loop="true" preload="auto" src="https://api.2023gpt.top/fileSystem/download/20250517/f7287dd8-66ef-4c26-b3e8-fda35d97eab4.mp4"></video>
          <video id="paintandquest-video-webm" autoplay="false" loop="true" preload="auto" src="https://api.2023gpt.top/fileSystem/download/20250517/f7287dd8-66ef-4c26-b3e8-fda35d97eab4.mp4"></video>
          
          <img id="coffeemachine-preview" src="https://api.2023gpt.top/fileSystem/download/20250517/53e13719-e28e-4d95-a826-d8dd4c711a50.png" />
          <img id="peak-preview" src="https://api.2023gpt.top/fileSystem/download/20250517/53e13719-e28e-4d95-a826-d8dd4c711a50.png" />
          
          <!-- 添加中文字体 -->
          <a-asset-item id="noto-sans-sc" src="https://cdn.jsdelivr.net/npm/three-bmfont-text@2.3.0/assets/fonts/DejaVu-sdf.json"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable">
        </a-camera>

        <a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 0">
          <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>

          <a-entity visible=false id="portfolio-panel" position="0 0 -0.01">
            <!-- 修复中文字符显示问题，使用HTML叠加层显示中文 -->
            <a-entity position="0 0.4 0">
              <a-plane color="white" opacity="0.7" width="1" height="0.15" position="0 0 -0.001"></a-plane>
              <a-text value="AR测试By.leong" color="black" align="center" width="2" position="0 0 0" 
                     font="noto-sans-bold" negate="false" scale="0.5 0.5 0.5"
                     text="width: 2; baseline: center; wrapCount: 30; anchor: center; align: center"></a-text>
            </a-entity>
            
            <a-entity id="portfolio-item0">
              <!-- 使用自适应视频容器 -->
              <a-entity id="video-container" position="0 0 0">
                <a-video id="paintandquest-video-link" webkit-playsinline playsinline width="1" height="0.552" position="0 0 0"></a-video>
                <a-image id="paintandquest-preview-button" class="clickable" src="#paintandquest-preview" 
                       position="0 0 0" height="0.552" width="1" 
                       responsive-image="src: #paintandquest-preview; width: 1; height: 0.552"></a-image>
              </a-entity>
              
              <!-- 改进视频控制按钮，使用半透明背景 -->
              <a-entity visible=false id="video-play-button" class="clickable" position="0 0 0.01">
                <a-circle color="white" opacity="0.7" radius="0.1" position="0 0 -0.001"></a-circle>
                <a-image src="#icon-play-video" position="0 0 0" height="0.15" width="0.15"></a-image>
              </a-entity>
              
              <a-entity visible=false id="video-pause-button" class="clickable" position="0 0 0.01">
                <a-circle color="white" opacity="0.7" radius="0.1" position="0 0 -0.001"></a-circle>
                <a-image src="#icon-pause" position="0 0 0" height="0.15" width="0.15"></a-image>
              </a-entity>
            </a-entity>
            
            <a-entity id="portfolio-item1" visible=false>
              <a-image class="clickable" src="#coffeemachine-preview" position="0 0 0" 
                     responsive-image="src: #coffeemachine-preview; width: 1; height: 0.552"></a-image>
            </a-entity>
            
            <a-entity id="portfolio-item2" visible=false>
              <a-image class="clickable" src="#peak-preview" position="0 0 0" 
                     responsive-image="src: #peak-preview; width: 1; height: 0.552"></a-image>
            </a-entity>

            <a-image visible=false id="portfolio-left-button" class="clickable" src="#icon-left" position="-0.7 0 0" height="0.15" width="0.15"></a-image>
            <a-image visible=false id="portfolio-right-button" class="clickable" src="#icon-right" position="0.7 0 0" height="0.15" width="0.15"></a-image>
          </a-entity>

          <a-image visible=false id="profile-button" class="clickable" src="#icon-profile" position="-0.42 -0.5 0" height="0.15" width="0.15"
            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          ></a-image>

          <a-image visible=false id="web-button" class="clickable" src="#icon-web" alpha-test="0.5" position="-0.14 -0.5 0" height="0.15" width="0.15"
            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          ></a-image>

          <a-image visible=false id="email-button" class="clickable" src="#icon-email"  position="0.14 -0.5 0" height="0.15" width="0.15"
            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          ></a-image>

          <a-image visible=false id="location-button" class="clickable" src="#icon-location" position="0.42 -0.5 0" height="0.15" width="0.15"
            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          ></a-image>

          <a-text id="text" class="clickable" value="" color="black" align="center" width="2" position="0 -1 0" 
                geometry="primitive:plane; height: 0.1; width: 2;" material="opacity: 0.5" 
                font="noto-sans-bold"></a-text>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
