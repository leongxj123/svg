<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebAR 立方体演示</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* 防止滚动条出现 */
            font-family: Arial, sans-serif; /* 设置一个通用字体 */
        }
        /* 提示信息样式 */
        #infoBox {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 15px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            z-index: 100;
        }
        /* 错误信息样式 */
        #errorBox {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 15px;
            background-color: rgba(255,0,0,0.7);
            color: white;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            z-index: 100;
            display: none; /* 默认隐藏 */
        }
    </style>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <div id="infoBox">
        请将摄像头对准 Hiro 标记图案。
        <br>
        <a href="https://raw.githack.com/AR-js-org/AR.js/master/data/images/HIRO.jpg" target="_blank" style="color: #4CAF50;">查看 Hiro 标记</a>
    </div>

    <div id="errorBox"></div>

    <a-scene embedded
             arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
             renderer='antialias: true; alpha: true; precision: mediump;'
             vr-mode-ui='enabled: false'>

        <a-marker preset="hiro">
            <a-box position="0 0.5 0" rotation="-45 45 0" material="color: red; opacity: 0.8;" shadow></a-box>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // 检查摄像头权限和 WebGL 支持
        document.addEventListener('DOMContentLoaded', () => {
            const errorBox = document.getElementById('errorBox');
            let errorMessage = '';

            // 检查 WebGL 支持
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            if (!gl) {
                errorMessage += '您的浏览器不支持 WebGL。请尝试使用其他浏览器或更新当前浏览器。\n';
            }

            // 检查摄像头权限
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        stream.getTracks().forEach(track => track.stop()); // 获取权限后立即停止，避免一直占用
                        if (errorMessage) { // 如果之前有 WebGL 错误
                            errorBox.innerText = errorMessage;
                            errorBox.style.display = 'block';
                        }
                    })
                    .catch(err => {
                        console.error("摄像头访问错误:", err);
                        if (err.name === "NotAllowedError" || err.name === "PermissionDeniedError") {
                            errorMessage += '摄像头访问被拒绝。请授予摄像头权限。\n';
                        } else if (err.name === "NotFoundError" || err.name === "DevicesNotFoundError") {
                            errorMessage += '未找到摄像头设备。\n';
                        } else {
                            errorMessage += '无法访问摄像头。错误: ' + err.message + '\n';
                        }
                        errorBox.innerText = errorMessage;
                        errorBox.style.display = 'block';
                    });
            } else {
                errorMessage += '您的浏览器不支持访问摄像头 (getUserMedia)。\n';
                errorBox.innerText = errorMessage;
                errorBox.style.display = 'block';
            }

            // 监听 AR.js 的 markerFound 和 markerLost 事件 (可选，用于调试或更复杂的交互)
            const marker = document.querySelector('a-marker');
            if (marker) {
                marker.addEventListener('markerFound', () => {
                    console.log('Hiro 标记已找到！');
                    document.getElementById('infoBox').style.backgroundColor = 'rgba(0,128,0,0.7)'; // 绿色提示
                    document.getElementById('infoBox').innerText = '已识别到 Hiro 标记！';
                });

                marker.addEventListener('markerLost', () => {
                    console.log('Hiro 标记已丢失。');
                     document.getElementById('infoBox').style.backgroundColor = 'rgba(0,0,0,0.7)'; // 恢复原色
                    document.getElementById('infoBox').innerHTML = '请将摄像头对准 Hiro 标记图案。<br><a href="https://raw.githack.com/AR-js-org/AR.js/master/data/images/HIRO.jpg" target="_blank" style="color: #4CAF50;">查看 Hiro 标记</a>';
                });
            }
        });
    </script>
</body>
</html>
